<h3>Update employee of ID {{employee.id}}</h3>
<form (ngSubmit)="onSubmit()">
<div class="postForm">
    <div class="form-group">
        <label>Fist Name</label>
        <input type="text" class="form-control" id="firstname"  name="firstname" [(ngModel)]="employee.firstname" >
    </div>
    <br>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="employee.lastname" name="lastname">
    </div>
    <br>
    <div class="form-group">
        <label>Email Id</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
    </div>
    <br>
    <button class="btn btn-success" type="submit" >Submit</button>
</div>
</form>
